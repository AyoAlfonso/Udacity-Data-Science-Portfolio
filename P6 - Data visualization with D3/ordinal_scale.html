<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Ordinal Scale Examples</title>
      <style>
      </style>
    </head>
    <body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
        var data=[
          {x:'a',y:135},
          {x:'b',y:138},
          {x:'c',y:132},
          {x:'d',y:121},
          {x:'e',y:126},
          {x:'f',y:140},
          {x:'g',y:123},
          {x:'h',y:89},
          {x:'i',y:79},
          {x:'j',y:83}
        ];

        var height = 120,
            width = 200;

        var svg = d3.select('body')
                    .append("svg")
                    .attr('width', width)
                    .attr('height', height)
                    .style({
                     'border':'1px solid #000'
            });



        var scaleX1 = d3.scale
                       .ordinal()
                       .domain(data.map(function(d){return(d.x);}))
                       .range([0, width]);

        var scaleY = d3.scale
                 .linear()
                 .domain([0,150])
                 .range([height, 0]);


        var line1 = d3.svg.line()
                         .x(function(d) {
                            return scaleX1(d.x);
                         }).y(function(d) {
                            return scaleY(d.y);
                         });

        svg.append('path')
           .attr({
                'd':line1(data),
                'stroke':'#09c',
                'fill':'none'
           });


        </script>
    </body>
  </html>
